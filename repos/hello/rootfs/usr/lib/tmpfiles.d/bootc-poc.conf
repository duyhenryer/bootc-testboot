# tmpfiles.d(5) entries for packages installed in the bootc image.
# Satisfies bootc container lint var-tmpfiles check.
d /var/lib/cloud     0755 root  root  - -
d /var/lib/dhcpcd    0755 root  dhcpcd - -
d /var/lib/nginx     0770 nginx root  - -
d /var/lib/nginx/tmp 0770 nginx root  - -
d /var/log/nginx     0711 root  root  - -
