# =============================================================================
# Chrony NTP custom config
# Target: /etc/chrony.d/99-custom.conf
# =============================================================================

# Allow large time step on first 3 updates (cloud VM clock drift)
makestep 1.0 3

# Sync hardware clock
rtcsync

# Uncomment and set company NTP server if available:
# server ntp.company.com iburst prefer
