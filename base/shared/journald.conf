# =============================================================================
# journald production config
# Target: /etc/systemd/journald.conf.d/99-production.conf
# =============================================================================

[Journal]
Storage=persistent
Compress=yes
SystemMaxUse=500M
SystemMaxFileSize=50M
MaxRetentionSec=30day
RateLimitIntervalSec=30s
RateLimitBurst=10000
ForwardToSyslog=no
