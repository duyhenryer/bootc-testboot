name: Create AMI

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "bootc image tag to build AMI from"
        required: true
        type: string

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  create-ami:
    name: Create AMI via bootc-image-builder
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to GHCR
        run: echo "${{ github.token }}" | sudo podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Create AMI
        env:
          VERSION: ${{ inputs.image_tag }}
          IMAGE: ${{ env.IMAGE }}
          AMI_NAME: bootc-poc-${{ inputs.image_tag }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          AWS_BUCKET: ${{ vars.AWS_BUCKET }}
        run: scripts/create-image.sh ami
