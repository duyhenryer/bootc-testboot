name: Build bootc image

on:
  push:
    branches: [main]
    paths:
      - "Containerfile"
      - "repos/**"
      - "systemd/**"
      - "configs/**"
  pull_request:
    branches: [main]
    paths:
      - "Containerfile"
      - "repos/**"
      - "systemd/**"
      - "configs/**"
  workflow_dispatch:
    inputs:
      base_distro:
        description: 'Base distro to build on'
        default: 'centos-stream9'
        type: choice
        options:
          - centos-stream9
          - centos-stream10
          - fedora-40
          - fedora-41

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}
  BASE_IMAGE: ghcr.io/${{ github.repository }}-base
  BASE_DISTRO: ${{ inputs.base_distro || 'centos-stream9' }}

jobs:
  test:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: |
          for d in repos/*/; do
            if [ -f "$d/go.mod" ]; then
              echo "==> Testing $d"
              (cd "$d" && go test -v ./...)
            fi
          done

  build:
    name: Build & push (${{ inputs.base_distro || 'centos-stream9' }})
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Free disk space
        run: rm -rf /opt/hostedtoolcache

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set version
        id: version
        run: echo "version=$(git describe --tags --always --dirty)" >> "$GITHUB_OUTPUT"

      - name: Build apps + image
        run: make build BASE_DISTRO=${{ env.BASE_DISTRO }} VERSION=${{ steps.version.outputs.version }}

      - name: Strict lint
        run: make lint-strict

      - name: Login to GHCR
        run: echo "${{ github.token }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push image
        run: |
          podman push ${{ env.IMAGE }}:${{ env.BASE_DISTRO }}-${{ steps.version.outputs.version }}
          podman tag ${{ env.IMAGE }}:${{ env.BASE_DISTRO }}-${{ steps.version.outputs.version }} ${{ env.IMAGE }}:latest
          podman push ${{ env.IMAGE }}:latest
