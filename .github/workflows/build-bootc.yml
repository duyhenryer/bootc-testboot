name: Build bootc image

on:
  push:
    branches: [main]
    paths:
      - "Containerfile"
      - "repos/**"
      - "systemd/**"
      - "configs/**"
  pull_request:
    branches: [main]
    paths:
      - "Containerfile"
      - "repos/**"
      - "systemd/**"
      - "configs/**"
  workflow_dispatch:
    inputs:
      base_distro:
        description: 'Base distro to build on'
        default: 'centos-stream9'
        type: choice
        options:
          - centos-stream9
          - centos-stream10
          - fedora-40
          - fedora-41

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}
  BASE_IMAGE: ghcr.io/${{ github.repository }}-base
  BASE_DISTRO: ${{ inputs.base_distro || 'centos-stream9' }}

jobs:
  test:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: |
          for d in repos/*/; do
            if [ -f "$d/go.mod" ]; then
              echo "==> Testing $d"
              (cd "$d" && go test -v ./...)
            fi
          done

  build:
    name: Build & push (${{ inputs.base_distro || 'centos-stream9' }})
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Free up some disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        with:
          tool-cache: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install skopeo and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Compute semantic version tag (vN)
        id: version
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_BASE="${{ env.IMAGE }}"
          EXISTING_TAGS=""
          if skopeo list-tags "docker://${IMAGE_BASE}" >/tmp/tags.json 2>/dev/null; then
            EXISTING_TAGS=$(jq -r '.Tags[]' /tmp/tags.json 2>/dev/null | grep -oE "^${{ env.BASE_DISTRO }}-v[0-9]+$" || echo "")
          fi
          if [ -z "$EXISTING_TAGS" ]; then
            NEXT_TAG="v1"
            echo "No existing tags found. Starting with v1"
          else
            HIGHEST_VERSION=$(echo "$EXISTING_TAGS" | sed "s/^${{ env.BASE_DISTRO }}-v//" | sort -n | tail -n1)
            NEXT_NUM=$((HIGHEST_VERSION + 1))
            NEXT_TAG="v${NEXT_NUM}"
            echo "Highest existing version: v${HIGHEST_VERSION}. Next version: ${NEXT_TAG}"
          fi
          echo "version=${NEXT_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build apps + image
        run: make build BASE_DISTRO=${{ env.BASE_DISTRO }} VERSION=${{ steps.version.outputs.version }}

      - name: Lint (warnings only)
        run: make lint

      - name: Login to GHCR
        run: echo "${{ github.token }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push image
        run: |
          podman push ${{ env.IMAGE }}:${{ env.BASE_DISTRO }}-${{ steps.version.outputs.version }}
          podman tag ${{ env.IMAGE }}:${{ env.BASE_DISTRO }}-${{ steps.version.outputs.version }} ${{ env.IMAGE }}:latest
          podman push ${{ env.IMAGE }}:latest

  build-artifacts:
    name: Build VM artifacts (${{ matrix.format }})
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        format: [qcow2, ami]
    steps:
      - uses: actions/checkout@v6

      - name: Free up some disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        with:
          tool-cache: true

      - name: Build artifact (${{ matrix.format }})
        run: |
          mkdir -p output
          sudo podman run \
            --rm \
            --privileged \
            --pull=newer \
            --security-opt label=type:unconfined_t \
            -v $(pwd)/configs:/config \
            -v $(pwd)/output:/output \
            quay.io/centos-bootc/bootc-image-builder:latest \
            --type ${{ matrix.format }} \
            --chown $(id -u):$(id -g) \
            ${{ env.IMAGE }}:${{ env.BASE_DISTRO }}-${{ needs.build.outputs.version }}

      - name: Package artifact as OCI and push
        run: |
          cat > output/Containerfile.scratch <<EOF
          FROM scratch
          COPY . /
          EOF
          
          IMAGE_TAG=${{ env.IMAGE }}:${{ env.BASE_DISTRO }}-${{ matrix.format }}-${{ needs.build.outputs.version }}
          
          cd output
          sudo buildah bud --tag $IMAGE_TAG -f Containerfile.scratch .
          
          echo "${{ github.token }}" | sudo buildah login ghcr.io -u "${{ github.actor }}" --password-stdin
          sudo buildah push $IMAGE_TAG
